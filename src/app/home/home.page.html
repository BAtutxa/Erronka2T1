<ion-content [fullscreen]="true" class="no-scroll">
  <ion-grid class="full-height">
    <ion-row class="full-height">
      <!-- Columna de la imagen -->
      <ion-col size="12" size-md="6" class="image-column full-height">
        <div class="image-container">
          <img src="assets/Fotos/tijera.png" alt="Santurtzi" />
        </div>
      </ion-col>

      <!-- Columna del formulario -->
      <ion-col size="12" size-md="6" class="full-height">
        <div class="login-container">
          <h2>Saioa hasi</h2>
          
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" required></ion-input>
          </ion-item>
          <!-- Mensaje de error debajo del campo email -->
          <div *ngIf="emailError" class="error-message">{{ emailError }}</div>

          <ion-item>
            <ion-label position="floating">Pasahitza</ion-label>
            <ion-input type="password" [(ngModel)]="password" required></ion-input>
          </ion-item>
          <!-- Mensaje de error debajo del campo password -->
          <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div>

          <ion-button expand="block" color="danger" (click)="login()">Saioa ireki</ion-button>

          <!-- Mensaje de error debajo del botÃ³n si las credenciales son incorrectas -->
          <div *ngIf="passError" class="error-message">{{ passError }}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
