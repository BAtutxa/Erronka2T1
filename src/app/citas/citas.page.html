<app-menu></app-menu>
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gesti贸n de Citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <ion-grid>
    <ion-row>
      <!-- Secci贸n izquierda: Grupo y Calendario -->
      <ion-col size="12" size-md="8" class="left-section">
        <!-- Informaci贸n del grupo -->
        <ion-card>
          <ion-card-header>
            <ion-card-title>Grupo Asignado</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-chip color="secondary" class="grupo-chip">
              <ion-label>Grupo A</ion-label>
            </ion-chip>
          </ion-card-content>
        </ion-card>
  
        <!-- Calendario -->
        <ion-card>
          <ion-card-header>
            <ion-card-title>Selecciona la fecha y hora</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-datetime
              [(ngModel)]="selectedDate"
              min="{{ today }}"
              display-format="DD MMM YYYY HH:mm"
              month-values="1,2,3,4,5,9,10,11,12"
              hour-values="10,11,12,13,14"
              minute-values="0,30"
            ></ion-datetime>
          </ion-card-content>
        </ion-card>
      </ion-col>
  
      <!-- Secci贸n derecha: Servicios -->
      <ion-col size="12" size-md="4" class="right-section">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Zerbitzua hautatu</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let service of services">
                <ion-label>{{ service.name }}</ion-label>
                <ion-checkbox
                  slot="end"
                  [(ngModel)]="service.selected"
                ></ion-checkbox>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
