<app-menu></app-menu>


<ion-content id="main-content">
  <ion-grid>
    <ion-row>
      <!-- Sección izquierda: Grupo y Calendario -->
      <ion-col size="12" size-md="8">
        <!-- Información del grupo -->
        <ion-card>
          <ion-card-header>
            <ion-card-title>Grupo Asignado</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-chip color="secondary" class="grupo-chip">
              <ion-label>Grupo A</ion-label>
            </ion-chip>
          </ion-card-content>
        </ion-card>

        <!-- Calendario -->
        <ion-card>
          <ion-card-header>
            <ion-card-title>Selecciona la fecha y hora</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-datetime
              [(ngModel)]="selectedDate"
              min="{{ today }}"
              display-format="DD MMM YYYY HH:mm"
              month-values="1,2,3,4,5,9,10,11,12"
              hour-values="10,11,12,13,14"
              minute-values="0,30"
              (ionChange)="onDateChange($event)"
            ></ion-datetime>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Sección derecha: Servicios -->
      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Zerbitzua hautatu</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let service of services">
                <ion-label>{{ service.name }}</ion-label>
                <ion-checkbox
                  slot="end"
                  [(ngModel)]="service.selected"
                  (ionChange)="toggleService(service)"
                ></ion-checkbox>
              </ion-item>
            </ion-list>
            <div *ngIf="showErrorMessage" class="error-message">
              <p>Por favor, selecciona al menos un servicio y una fecha y hora.</p>
            </div>
          </ion-card-content>
        </ion-card>
        <ion-button [disabled]="isButtonDisabled()" (click)="onSubmit()">
          <span>Baieztatu</span>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
