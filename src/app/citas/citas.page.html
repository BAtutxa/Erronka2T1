<app-menu></app-menu>


<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Sección de grupo y calendario -->
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Grupo Asignado</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-chip color="secondary" class="grupo-chip">
              <ion-label>Grupo A</ion-label>
            </ion-chip>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-header>
            <ion-card-title>Selecciona Fecha y Hora</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-datetime
              [(ngModel)]="selectedDate"
              [min]="today"
              display-format="DD MMM YYYY HH:mm"
              month-values="1,2,3,4,5,9,10,11,12"
              hour-values="9,10,11,12,13,14,15,16"
              minute-values="0,15,30,45"
              (ionChange)="onDateChange($event)"
            ></ion-datetime>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Sección de servicios -->
      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Servicios Disponibles</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let service of services">
                <ion-label>{{ service.name }}</ion-label>
                <ion-checkbox
                  slot="end"
                  [(ngModel)]="service.selected"
                ></ion-checkbox>
              </ion-item>
            </ion-list>
            <div *ngIf="showErrorMessage" class="error-message">
              Por favor, selecciona al menos un servicio y una fecha.
            </div>
          </ion-card-content>
        </ion-card>

        <ion-button expand="full" [disabled]="isButtonDisabled()" (click)="onSubmit()">
          Confirmar Cita
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
